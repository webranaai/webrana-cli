# ============================================
# WEBRANA CLI - Release Automation
# Created by: ATLAS (Team Beta)
# ============================================

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  # ==========================================
  # Create Release
  # ==========================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Webrana CLI v${{ steps.get_version.outputs.version }}
          body: |
            ## Webrana CLI v${{ steps.get_version.outputs.version }}
            
            ### Installation
            
            **Via Cargo:**
            ```bash
            cargo install webrana
            ```
            
            **Via Homebrew (macOS):**
            ```bash
            brew tap webrana/tap
            brew install webrana
            ```
            
            **Via Docker:**
            ```bash
            docker pull webrana/webrana-cli:${{ steps.get_version.outputs.version }}
            ```
            
            **Binary Download:**
            Download the appropriate binary for your platform below.
            
            ### Changelog
            See [CHANGELOG.md](https://github.com/webrana/webrana-cli/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  # ==========================================
  # Build & Upload Binaries
  # ==========================================
  build-release:
    name: Build (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: webrana-linux-x86_64
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: webrana-linux-aarch64
            archive: tar.gz
            cross: true
          
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            name: webrana-macos-x86_64
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            name: webrana-macos-aarch64
            archive: tar.gz
          
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: webrana-windows-x86_64
            archive: zip
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
      
      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.name }}.tar.gz webrana
          cd ../../..
          shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256
      
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip webrana.exe
          cd ../../..
          certutil -hashfile ${{ matrix.name }}.zip SHA256 > ${{ matrix.name }}.zip.sha256
        shell: cmd
      
      - name: Upload Release Asset (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}.tar.gz
          asset_name: ${{ matrix.name }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload SHA256 (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}.tar.gz.sha256
          asset_name: ${{ matrix.name }}.tar.gz.sha256
          asset_content_type: text/plain
      
      - name: Upload Release Asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}.zip
          asset_name: ${{ matrix.name }}.zip
          asset_content_type: application/zip

  # ==========================================
  # Docker Build - Native Architecture Builds
  # Using native runners to avoid cross-compile issues with wasmtime
  # ==========================================
  docker-build:
    name: Docker Build (${{ matrix.platform }})
    needs: create-release
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm64
            suffix: arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: webrana/webrana-cli:${{ needs.create-release.outputs.version }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

  # ==========================================
  # Docker Manifest - Combine multi-arch images
  # ==========================================
  docker-manifest:
    name: Docker Manifest
    needs: [create-release, docker-build]
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Create and push manifest
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          
          # Create manifest for version tag
          docker manifest create webrana/webrana-cli:${VERSION} \
            webrana/webrana-cli:${VERSION}-amd64 \
            webrana/webrana-cli:${VERSION}-arm64
          docker manifest push webrana/webrana-cli:${VERSION}
          
          # Create latest manifest (only for stable releases)
          if [[ ! "${VERSION}" =~ (alpha|beta|rc) ]]; then
            docker manifest create webrana/webrana-cli:latest \
              webrana/webrana-cli:${VERSION}-amd64 \
              webrana/webrana-cli:${VERSION}-arm64
            docker manifest push webrana/webrana-cli:latest
          fi

  # ==========================================
  # Publish to crates.io
  # ==========================================
  cargo-publish:
    name: Publish to crates.io
    needs: [build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  # ==========================================
  # Update Homebrew Formula
  # ==========================================
  homebrew-release:
    name: Update Homebrew
    needs: [build-release, create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: webrana
          homebrew-tap: webrana/homebrew-tap
          download-url: https://github.com/webrana/webrana-cli/releases/download/v${{ needs.create-release.outputs.version }}/webrana-macos-x86_64.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        continue-on-error: true
